<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集群调度管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/custom.min.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <script src="/static/js/plugins/sweetalert/sweetalert.min.js"></script>


    <link rel="stylesheet" type="text/css" href="/static/css/easyui.css">
</head>
<body class="gray-bg" style="margin-left: 10px;" ng-app="schedulerInfo">
<div class="example-wrap" ng-controller="mySchedulerInfo" style="margin-top: 10px;">
    <input type="text" hidden="true" value="{[{.clusterId}]}" id="clusterId" name="clusterId"/>
    <div ng-if="schedulerList == null">
        <p>没有执行的调度任务</p>
    </div>
    <div ng-if="schedulerList != null">
        <table class="table table-striped table-bordered space-list-table" id="table">
            <thead>
            <tr class="space-list-name">
                <th class="spaceName" style="text-align: center; vertical-align: middle;width: 30%">调度任务</th>
                <th class="operate" style="text-align: center; vertical-align: middle;width: 19%">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(key, value) in schedulerList" >
                <td style="vertical-align:middle; text-align:center;">{{key}}</td>
                <td style="vertical-align:middle; text-align:center;" class="table-btns">
                    <a class="btn btn-primary btn-rounded" ng-click="addScheduler(key)" ng-disabled="value">增加</a>
                    &nbsp;&nbsp;<a class="btn btn-primary btn-rounded" ng-click="removeScheduler(key)"  ng-disabled="!value">移除</a>
                    &nbsp;&nbsp;<a class="btn btn-primary btn-rounded" ng-click="detailScheduler(key)"  ng-disabled="!value">详情</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/js/angular/angular.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.easyui.min.js"></script>
<script src="/static/js/commons/utils.js"></script>
<script src="/static/js/system/scheduleadjust.js"></script>

</html>
