<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异常range展示</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/custom.min.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <script src="/static/js/plugins/sweetalert/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/easyui.css">
</head>
<body class="gray-bg" style="margin-left: 10px;"ng-app="unhealthyRanges">
<div class="example-wrap" ng-controller="myranges" style="margin-top: 10px;">
    <input type="text" hidden="true" value="{[{.tableName}]}" id="tableName" name="tableName"/>
    <input type="text" hidden="true" value="{[{.dbName}]}" id="dbName" name="dbName"/>
    <input type="text" hidden="true" value="{[{.clusterId}]}" id="clusterId" name="clusterId"/>
    <input type="text" hidden="true" value="{[{.rangeId}]}" id="rangeId" name="rangeId"/>
    <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
        <a class="btn btn-primary btn-rounded" ng-click="batchRecover(table)">批量恢复异常range</a>
    </div>
    <table class="table table-striped table-bordered space-list-table" id="table">
        <thead>
        <tr class="space-list-name">
            <th class="spaceName" style="text-align: center; vertical-align: middle;width: 5%">rangeId</th>
            <th class="spaceName" style="text-align: center; vertical-align: middle;width: 5%">状态</th>
            <th class="spaceName" style="text-align: center; vertical-align: middle;width: 5%">上次心跳</th>
            <th class="spaceName" style="text-align: center; vertical-align: middle;width: 5%">downPeers</th>
            <th class="spaceName" style="text-align: center; vertical-align: middle;width: 5%">peers</th>
            <th class="spaceName" style="text-align: center; vertical-align: middle;width: 5%">leader</th>
            <th class="operate" style="text-align: center; vertical-align: middle;width: 19%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="range in unhealthyRanges track by $index" >
            <td style="vertical-align:middle; text-align:center;">{{range.id}}</td>
            <td style="vertical-align:middle; text-align:center;">{{range.state}}</td>
            <td style="vertical-align:middle; text-align:center;">{{range.last_hb_time}}</td>
            <td style="vertical-align:middle; text-align:center;">{{range.down_peers}}</td>
            <td style="vertical-align:middle; text-align:center;">{{range.peers}}</td>
            <td style="vertical-align:middle; text-align:center;">{{range.leader}}</td>
            <td style="vertical-align:middle; text-align:center;" class="range-btns">
                <a class="btn btn-primary btn-rounded" ng-click="viewPeerInfo(range.id)">peer检测</a>
                <a class="btn btn-primary btn-rounded" ng-click="rebuildRange(range.id)">range重建</a>
                <a class="btn btn-primary btn-rounded" ng-click="forceSplitRange(range.id)">强制split</a>
                <a class="btn btn-primary btn-rounded" ng-click="forceCompactRange(range.id)">强制compact</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/js/angular/angular.min.js"></script>
<script src="/static/js/jquery.easyui.min.js"></script>
<script src="/static/js/range/unhealthyrange.js"></script>
<script src="/static/js/jquery.easyui.min.js"></script>
</body>
</html>
