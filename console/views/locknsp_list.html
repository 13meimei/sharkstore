<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锁Namespace申请</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/custom.min.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <script src="/static/js/plugins/sweetalert/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/easyui.css">
</head>
<body class="gray-bg" style="margin-left: 10px;"ng-app="nspApplyInfo">
<div class="example-wrap" ng-controller="applyList" style="margin-top: 10px; overflow:scroll">
    <div class="btn-group hidden-xs" id="tableToolbar" role="group">
        <button type="button" class="btn btn-primary  btn-rounded" onclick="applyNamespace()">申请</button>
    </div>
    <table class="table table-striped table-bordered space-list-table" id="table">
        <thead>
        <tr class="space-list-name">
            <th style="text-align: center; vertical-align: middle;width: 2%">序号</th>
            <th style="text-align: center; vertical-align: middle;width: 10%">namespace</th>
            <th style="text-align: center; vertical-align: middle;width: 10%">集群Id</th>
            <th style="text-align: center; vertical-align: middle;width: 20%">操作</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="nsp in applyList track by $index " >
                <td style="vertical-align:middle; text-align:center;">{{index+1}}</td></td>
                <td style="vertical-align:middle; text-align:center;">{{nsp.namespace}}</td>
                <td style="vertical-align:middle; text-align:center;">{{nsp.cluster_id}}</td>
                <td style="vertical-align:middle; text-align:center;" class="table-btns">
                    <a class="btn btn-primary btn-rounded" ng-click="updateOwner(nsp)">修改负责人</a>
                    &nbsp;&nbsp;
                    <a class="btn btn-primary btn-rounded" ng-click="viewCluster(nsp)">查看cluster详情</a>
                    &nbsp;&nbsp;
                    <a class="btn btn-primary btn-rounded" ng-click="viewLock(nsp)">查看lock详情</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/js/angular/angular.min.js"></script>
<script src="/static/js/jquery.easyui.min.js"></script>
<script src="/static/js/apply/nsplist.js?v=1.0.1"></script>
<script src="/static/js/commons/utils.js"></script>
<script src="/static/js/jquery.easyui.min.js"></script>
</body>
</html>
