<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table拓扑缺失</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link href="/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/custom.min.css" rel="stylesheet">
    <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <script src="/static/js/plugins/sweetalert/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/easyui.css">
</head>
<body class="gray-bg" style="margin-left: 10px;"ng-app="topologyInfo">
<div class="example-wrap" ng-controller="missList" style="margin-top: 10px; overflow:scroll">
    <input type="text" hidden="true" value="{[{.dbName}]}" id="dbName" name="dbName"/>
    <input type="text" hidden="true" value="{[{.tableName}]}" id="tableName" name="tableName"/>
    <input type="text" hidden="true" value="{[{.clusterId}]}" id="clusterId" name="clusterId"/>
    <div class="btn-group hidden-xs" id="tableToolbar" role="group">
        <button type="button" class="btn btn-primary" onclick="batchCreateRange()">批量填充range范围</button>
    </div>
    <table class="table table-striped table-bordered space-list-table" id="table">
        <thead>
        <tr class="space-list-name">
            <th class="order" style="text-align: center; vertical-align: middle;width: 2%"></th>
            <th class="startKey" style="text-align: center; vertical-align: middle;width: 20%">startkey</th>
            <th class="endKey" style="text-align: center; vertical-align: middle;width: 20%">endkey</th>
            <th class="operate" style="text-align: center; vertical-align: middle;width: 5%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="miss in missList track by $index" >
            <td style="vertical-align:middle; text-align:center;">{{$index + 1}}</td></td>
            <td style="vertical-align:middle; text-align:center;">{{miss.start_key}}</td>
            <td style="vertical-align:middle; text-align:center;">{{miss.end_key}}</td>
            <td style="vertical-align:middle; text-align:center;" class="table-btns">
                <a class="btn btn-primary btn-rounded" ng-click="createRange(miss)">填充range范围</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="/static/js/angular/angular.min.js"></script>
<script src="/static/js/jquery.easyui.min.js"></script>
<script src="/static/js/createtables/topologymiss.js"></script>
<script src="/static/js/jquery.easyui.min.js"></script>
</body>
</html>
